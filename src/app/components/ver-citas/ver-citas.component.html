    href="https://fonts.googleapis.com/css2?family=Chewy&family=Delicious+Handrawn&family=Londrina+Solid:wght@300&family=Loved+by+the+King&display=swap"
    rel="stylesheet">

    rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
    rel="stylesheet">

<div class="tablaa">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de llegada</th>
                <th scope="col">Fecha de salida</th>
                <th scope="col">Hora de llegada</th>
                <th scope="col">Alojamiento reservado</th>
                <th scope="col">Ver informacion de la cita mediante QR</th>
                <th scope="col"></th>
                
            </tr>
        </thead>
        <tbody>
            <!-- *ngFor 
        aqui se utilizo ngfor para ir recorriendo la lista de las citas  -->
            <tr *ngFor="let reservacion of mostrarCitas | async">
                <td scope="row">{{reservacion.data.fullName}}</td>
                <td>{{reservacion.data.arriveDate}}</td>
                <td>{{reservacion.data.lastDate}}</td>
                <td>{{reservacion.data.hora}}</td>
                <td>{{reservacion.data.casaReservada.title}}</td>
                <td>
                    <!-- boton para generar qr, al dar click nos manda a la funcion de generar qr -->
                    <button class="btn btn-warning" (click)="generarQr(reservacion.data.fullName)">Generar</button></td>
                <td>
                    <button class="btn btn-danger" (click)="eliminar(reservacion.data.fullName)">Cancelar reservacion</button></td>
            </tr>
        </tbody>
    </table>
</div>
